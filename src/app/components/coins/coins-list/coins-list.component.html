<div class="card">

    <div class="card-header">
        {{ title }}
    </div>

    <div class="card-body">
        <div class="list-group">
            <button class="list-group-item list-group-item-action rounded-0" *ngFor="let coin of coins"
                (click)="coinSelected(coin)">
                <img src="{{ coin.icon?.url }}" alt="{{ coin?.name }}">
                {{ coin?.name }}
            </button>
        </div>
    </div>
</div>
